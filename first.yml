---
- hosts: linux
  become: true
  gather_facts: true
  vars:
    motd_centos: MOTD on centos
    motd_ubuntu: MOTD on ubuntu
  tasks:
    - name: motdCentos
      copy:
        content: "{{ motd_centos }}"
        dest: /etc/motd
      notify: MOTD Notification
      when: ansible_distribution == "CentOS"
    - name: motdUbuntu
      copy:
        content: "{{ motd_ubuntu }}"
        dest: /etc/motd
      notify: MOTD Notification
      when: ansible_distribution == "Ubuntu"
  handlers:
    - name: MOTD Notification
      debug:
        msg: MSG received
...